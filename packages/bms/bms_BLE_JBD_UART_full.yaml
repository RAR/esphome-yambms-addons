# +--------------------------------------+
# | BLE Server for JBD UART BMS          |
# +--------------------------------------+
# This package reads JBD BMS data via UART/RS485 and exposes
# it to remote clients via BLE GATT server.
#
# Required substitutions:
#   bms_id: The BMS ID number
#   bms_name: Display name for the BMS
#   bms_uart_id: The UART ID to use for communication
#   bms_rx_timeout: RX timeout (e.g., '150ms')

substitutions:
  bms_model: "JBD UART"
  bms_protocol: "Multi-node BLE"

packages:
  bms_sensors: !include bms_sensors_JBD_UART_full.yaml
  bms_ble_server: !include bms_ble_server.yaml
